name: Security Audit (high)

on:
  pull_request:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install deps (root workspaces)
        run: npm ci

      - name: Audit (fail on high+)
        run: npm audit --audit-level=high
